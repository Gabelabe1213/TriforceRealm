<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>TriforceRealm - Game</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6; 
            background-image: url(./assets/background_sword.png);
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: bottom;
            height: 100vh; 
            margin: 0; 
        }
        #navLinks {
            background-image: url('./assets/background_menu_hm.jpg');
            background-size: 200px 200px;
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <div id="header" class="bg-[#337B4B] fixed inset-x-0 top-0 z-50 border-b-2 border-[#BFA047]">
        <div class="max-w-screen-lg mx-auto flex justify-between items-center px-4 py-3">
            <a href="./index.html">
                <img class="w-[180px] lg:w-[220px] cursor-pointer" src="./assets/logotest.svg" alt="...">
            </a>
            <div class="flex items-center gap-6 md:hidden">
                <ion-icon onclick="toggleMenu()" name="menu" class="text-3xl cursor-pointer text-white"></ion-icon>
            </div>
            <div class="font-bold text-[#327B4B] hidden md:flex items-center justify-center gap-4 pl-4">
                <a href="./about.html" class="border-[#BFA047] bg-white border-2 rounded-full py-1 px-6 hover:text-[#46A766]">Sobre</a>
                <a href="./guide.html" class="border-[#BFA047] bg-white border-2 rounded-full py-1 px-6 hover:text-[#46A766]">Guia</a>
                <a href="./gamepage.html" class="font-bold text-[#327B4B] bg-white border-solid border-2 border-[#BFA047] py-2 px-6 rounded-full hover:bg-white">Jogar!</a>
            </div>
        </div>
    </div>
    <div id="navLinks" class="font-bold bg-cover bg-center bg-no-repeat bg-fixed fixed inset-0 z-40 flex flex-col items-center justify-center gap-8 transform translate-y-full transition-transform duration-300 ease-in-out md:hidden">
        <a href="./about.html" class="border-[#BFA047] bg-white border-2 rounded-full py-1 px-6 text-[#327B4B] hover:text-[#46A766]">Sobre</a>
        <a href="./guide.html" class="border-[#BFA047] bg-white border-2 rounded-full py-1 px-6 text-[#327B4B] hover:text-[#46A766]">Guia</a>
        <a href="./gamepage.html" class="font-bold text-[#327B4B] bg-white border-solid border-2 border-[#BFA047] py-2 px-6 rounded-full hover:bg-white">Jogar!</a>
    </div>
    <div id="game-container">
        <div id="game"></div>
    </div>

    <div id="navLinks" class="font-bold bg-cover bg-center bg-no-repeat bg-fixed fixed inset-0 z-40 flex flex-col items-center justify-center gap-8 transform translate-y-full transition-transform duration-300 ease-in-out md:hidden">
        <a href="./about.html" class="border-[#BFA047] bg-white border-2 rounded-full py-1 px-6 text-[#327B4B] hover:text-[#46A766]">Sobre</a>
        <a href="./guide.html" class="border-[#BFA047] bg-white border-2 rounded-full py-1 px-6 text-[#327B4B] hover:text-[#46A766]">Guia</a>
        <a href="./reviews.html" class="border-[#BFA047] bg-white border-2 rounded-full py-1 px-6 text-[#327B4B] hover:text-[#46A766]">Revies</a>
        <a href="./gamepage.html" class="font-bold text-[#327B4B] bg-white border-solid border-2 border-[#BFA047] py-2 px-6 rounded-full hover:bg-white">Jogar!</a>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('translate-y-full');
        }
    </script>

    <script type="text/javascript">
        EJS_player = '#game';
        EJS_gameUrl = './zeldaalttp.sfc'; // Url to Game rom
        EJS_core = 'snes';
        EJS_mouse = false; // SNES Mouse
        EJS_multitap = false; // SNES Multitap
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>

</body>
</html>
